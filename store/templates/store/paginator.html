<ul style="margin-left: 10px;" class="pagination">
    {% if page_obj.has_previous %}
        <li><a href="?page=1">&laquo; First</a></li>
        <li><a href="?page={{page_obj.previous_page_number}}">&lsaquo; Prev. {{page_obj.previous_page_number}}</a></li>
    {% endif %}

    {% if page_obj.has_next %}
        <li><a href="?page={{page_obj.next_page_number}}">Next {{page_obj.next_page_number}} &rsaquo; </a></li>
        <li><a href="?page={{page_obj.paginator.num_pages}}">Last &raquo; </a></li>
    {% endif %}
</ul>
