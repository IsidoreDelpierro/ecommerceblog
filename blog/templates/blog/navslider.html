{% load static %}
<!-- Start Banner Hero -->
<div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel">
    <ol class="carousel-indicators">
        <li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        {% for item in banner %}
            <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
                <div class="container">
                    <div class="row p-5">
                        <div class="mx-auto col-md-8 col-lg-6 order-lg-last">   
                            <a href="{% url 'product_detail' item.id %}"><img class="img-fluid" {% if item.image %} src="{{item.image.url}}" {% else %} src="{% static 'blog/images/default/default_product.png' %}" {% endif %} alt=""></a>
                        </div>
                        <div class="col-lg-6 mb-0 d-flex align-items-center">
                            <div class="text-align-left">
                                <h1 class="h1 text-success">{{item.name}}</h1>
                                <h3 class="h2 text-muted">{{item.subname}}</h3>
                                <p>
                                    {{item.snippet}}
                                </p>
                                <div class="text-center">
                                    <button data-product={{item.id}} data-action="add" data-toggle="tooltip" data-placement="right" title="${{item.price}}" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="carousel-control-prev text-decoration-none w-auto ps-3" href="#template-mo-zay-hero-carousel" role="button" data-bs-slide="prev">
        <i class="fas fa-chevron-left"></i>
    </a>
    <a class="carousel-control-next text-decoration-none w-auto pe-3" href="#template-mo-zay-hero-carousel" role="button" data-bs-slide="next">
        <i class="fas fa-chevron-right"></i>
    </a>
</div>
<!-- End Banner Hero -->
