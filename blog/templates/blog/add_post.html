{% extends 'blog/main.html' %}
{% block title %}
    Create A New Blog Post
{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Add Post...</h1>   
        <br><br>
        <div class="form-group">
            <form method="POST" action="">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-secondary">Post</button>
            </form>
        </div>
        {% else %}
            You're not allowed here. And you know it!...
        {% endif %}
{% endblock %}
