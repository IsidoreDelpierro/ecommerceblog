{% extends 'blog/main.html' %}
{% block content %}
    <h3>Blog Post!</h3> 
    <ul>
        {% for post in object_list %}
            <li><a href="{% url 'article-detail' post.pk %}">{{post.title}}</a> - {{post.author.first_name}} {{post.author.last_name}} <small><a href="{% url 'update_post' post.pk %}">[Edit]</a></small><br />{{post.body}}</li>
        {% endfor %}
    </ul>        
{% endblock %}
