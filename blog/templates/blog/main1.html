{% load static %}

    <title>
        {% block title %}
            eCommerce Blog
        {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap/bootstrap.css' %}">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap/bootstrap.min.css' %}"> -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'blog/css/bootstrap/bootstrap-grid.css' %}"> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
